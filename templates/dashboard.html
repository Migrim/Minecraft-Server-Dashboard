<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Server Dashboard</title>
    <link rel="stylesheet" type="text/css" href="static/css/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="console">
            <div class="title">Console</div>
            <!-- Console content goes here -->
            <p>Console output...</p>
        </div>
        <div class="server-controls">
            <div class="title">Start and Stop Server</div>
            <button>Start Server</button>
            <button>Stop Server</button>
            <div class="server-info">
                <p>Uptime: 12 days, 4 hours, 36 minutes</p>
                <p>Server Time: 14:52 PM</p>
            </div>
        </div>        
        <div class="file-explorer">
            <div class="title">File Explorer View</div>
            <!-- File Explorer content goes here -->
            <p>File list...</p>
        </div>
    </div>
</body>
</html>
